{{ with site.Params.home_top_banner }}
  {{ if .enable }}
    <section class="section-sm pt-4 pb-0">
      <div class="container">
        <div class="home-top-banner">
          <a href="{{ .link | safeURL }}" {{ if not (strings.HasPrefix .link "/") }}target="_blank" rel="noopener"{{ end }}>
            <img src="{{ .image }}" alt="home-top-banner" class="w-100 rounded">
          </a>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
